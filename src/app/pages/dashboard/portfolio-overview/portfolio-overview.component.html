 <div class="h-5">
    Portfolio Overview
</div>
<div class="block">
    <div class="block1">
        <div class="account active-btn" id="acc-size">
            <i class="fa fa-user-circle acc-size" onclick="show1()"></i>
        </div>
        <div class="hr-line"> </div>
        <div class="rupees" id="rup-size">
            <i class="fa fa-inr" aria-hidden="true"  onclick="show2()"></i>
        </div>
        <div class="vr-line"> </div>
        <div class="block-text" id="content-change"> By Account</div>
        <!-- <div class="block-text" > By Account</div> -->
    </div>
    <div class="block2">
        <div class=" btn-border dropdown ">
            <span id="drpBtnChange" > Bucket 1</span> 
                <select class=" dropdown-content" id="name" >
             <option class="dropdown-item" value="Bucket1">Bucket 1</option>
             <option class="dropdown-item" value="Bucket2" >Bucket 2 </option>
             <option class="dropdown-item" value="Bucket3" >Bucket 3 </option>
             <option class="dropdown-item" value="Bucket4" >Bucket 4 </option>
             <option class="dropdown-item" value="Bucket5" >Bucket 5 </option>
             <option class="dropdown-item" value="Bucket6" >Bucket 6 </option>
             <option class="dropdown-item" value="Bucket7" >Bucket 7 </option>
             <option class="dropdown-item" style="border-bottom: none" value="Bucket8" >Bucket 8 </option>
           </select>

        </div>

        <div class="btn-border dropdown">
            <span class="dropdown-text" id="drpBtn2Change">January' 21</span>
                <span class="material-icons rounded-icon"> expand_more </span>
                <select class="dropdown-content" id="valuechange">
                    <option class="dropdown-item"  value="January21">January' 21</option>
                    <option class="dropdown-item"  value="Febuary21"> Febuary' 21 </option>
                    <option class="dropdown-item"  value="March21">March' 21 </option>
                    <option class="dropdown-item"  value="April21">April' 21 </option>
                    <option class="dropdown-item"  value="May21 ">May' 21 </option>
                    <option class="dropdown-item"  style="border-bottom: none"  value="June21">June' 21 </option>
                  </select>
            </div>
           
    </div>

</div>


<!--5 Column Content Start-->
<div class="block Bucket1 details" id="div1" >
    <div class="dashboard-block b-bdr"  *ngFor=" let Pdata of PortfolioData1">
        <div class="dashboard-box" >
            <div class="dashboard-icon">
                <img src={{Pdata.image}} class="img-width">
            </div>
            <div class="dashboard-text">
                <div class="dashboard-text-1">
                    <span>{{Pdata.title}}</span>
                    <span>
                        <img src="assets/images/info-d.png" alt="icon" class="dashboard-text-1-icon">
                    </span>
                </div>
                <div class="dashboard-text-2" >
                    <span class="dashboard-text-2-rate">{{Pdata.amount}}</span>
                    <span  class="dashboard-text-2-percent">{{Pdata.percent}}</span>
                </div>
            </div>

        </div>
    </div>
 
</div>
<!--5 Column Content End-->
<!--5 Column Content Start-->
<div class="block Bucket2 details" id="div2" >
    <div class="dashboard-block b-bdr" *ngFor=" let PNewdata of PortfolioData2">
        <div class="dashboard-box">
            <div class="dashboard-icon">
                <img  src={{PNewdata.image}} class="img-width">
            </div>
            <div class="dashboard-text">
                <div class="dashboard-text-1">
                    <span>{{PNewdata.title}}</span>
                    <span>
                        <img src="assets/images/info-d.png" alt="icon" class="dashboard-text-1-icon">
                    </span>
                </div>
                <div class="dashboard-text-2">
                    <span class="dashboard-text-2-rate">{{PNewdata.amount}} </span>
                    <span  class="dashboard-text-2-percent">{{PNewdata.percent}} </span>
                </div>
            </div>

        </div>
    </div>
  
</div>
